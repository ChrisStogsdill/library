<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

    <h1>Library Project</h1>

    <div id="top-toolbar">
        <div class="dropdown-container">
            <button id="add-book-button" class="dropdown-button">Add Book</button>
            <form name="book-form" id="book-form-dropdown" class="dropdown-content" >
                <label for="book-title">Title</label>
                <input type="text" name="title" id="book-title">
                <label for="author">Author</label>
                <input type="text" name="Author" id="author">
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="pages">
                    <div>
                        <label><input type="radio" name="read" id="read-yes" value="1">read</label>
                        <label><input type="radio" name="read" id="unread" value="0">unread</label>
                    </div>
                    <div>
                        <input id="book-form-submit" type="submit" value="Submit">
                        <input type="reset" id="book-form-cancel" class="cancel button"></input>
                    </div>
            </form>
        </div>
    </div>

    <div id="table-container">
        
    </div>

    
    <script src="script.js"></script>
</body>
</html>
